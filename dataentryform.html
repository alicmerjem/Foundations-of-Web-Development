<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Data Entry Form</title>
</head>
<body>
    <h1>CV Data Entry Form</h1>

    <form id="userForm"> 
        <label for="firstName">First Name:</label> 
        <input type="text" id="firstName"><br><br> 

        <label for="lastname">Last Name:</label>
        <input type="lastname" id="lastname"> <br><br>

        <label for="jobtitle">Job Title:</label>
        <input type="text" id="jobtitle" name="jobtitle"><br><br>
        <button type="submit">Submit</button>
        </form> 
        <p id="result"></p> 
        
        <script> 
        document.getElementById("userForm").addEventListener("submit", function(event){ 
        event.preventDefault(); 
        const firstName = document.getElementById("firstName").value; 
        localStorage.setItem("firstName", firstName); document.getElementById("result").innerText = `Hello, ${firstName}!`; this.reset(); }); 
        </script>
</body>
</html>
