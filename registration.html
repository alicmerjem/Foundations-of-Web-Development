<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="stylesheets.css">
    <title>Registration</title>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #007bff;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            font-weight: bold;
        }
        .text-danger {
            font-size: 12px;
        }
        .progress-bar {
            background-color: yellow;
        }
        .user-registration-heading {
            background-color: #007bff; /* Blue background for the title */
            color: white; /* White text */
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Pet Adoption</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
                <button class="btn btn-light ms-auto" type="button">Sign In</button> <!-- Aligned to the right -->
            </div>
        </div>
    </nav>

    <!-- Registration Form -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-container">
                    <h3 class="user-registration-heading text-center mb-4">User Registration</h3>

                    <form method="post" novalidate>
                        <div class="mb-3">
                            <label for="fname" class="form-label">Name:</label>
                            <input type="text" name="fname" id="fname" class="form-control" required>
                            <div class="text-danger" id="fnameError">This field is required</div>
                        </div>

                        <div class="mb-3">
                            <label for="uname" class="form-label">Username:</label>
                            <input type="text" name="uname" id="uname" class="form-control" required>
                            <div class="text-danger" id="unameError">This field is required</div>
                        </div>

                        <div class="mb-3">
                            <label for="emailadd" class="form-label">Email:</label>
                            <input type="email" name="emailadd" id="emailadd" class="form-control" required>
                            <div class="text-danger" id="emailError">This field is required</div>
                        </div>

                        <div class="mb-3">
                            <label for="pass" class="form-label">Password:</label>
                            <input type="password" name="pass" id="pass" class="form-control" required>
                            <div class="text-danger" id="passError">This field is required</div>
                        </div>

                        <div class="mb-3">
                            <label for="age" class="form-label">Age:</label>
                            <input type="number" name="age" id="age" class="form-control" required>
                            <div class="text-danger" id="ageError">This field is required</div>
                        </div>

                        <div class="mb-3">
                            <label for="phonenum" class="form-label">Phone number:</label>
                            <input type="tel" name="phonenum" id="phonenum" class="form-control" required>
                            <div class="text-danger" id="phoneError">This field is required</div>
                        </div>

                        <div class="mb-3">
                            <label for="gender" class="form-label">Gender:</label>
                            <select name="gender" id="gender" class="form-select" required>
                                <option value="Male" selected>Male</option>
                                <option value="Female">Female</option>
                            </select>
                            <div class="text-danger" id="genderError">This field is required</div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Register</button>
                    </form>

                    <!-- Progress Bar -->
                    <div class="mt-4">
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 40%;" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100">40%</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2024 Pet Adoption | All Rights Reserved</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
