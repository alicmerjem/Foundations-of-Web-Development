<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing - CV Creator Tool</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #jobs-container {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .job-card {
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 8px;
      width: 300px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .job-card h5 { margin-bottom: 10px; }
    .job-card p { margin-bottom: 8px; }
    .job-card a { text-decoration: none; color: #007bff; font-weight: bold; }
    .error-message { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">CV Creator Tool</a>
      <button id="sign-out-btn" class="btn btn-light">Sign Out</button>
    </div>
  </nav>

  <div class="container text-center mt-5">
    <h1>Welcome to CV Creator Tool</h1>
    <p>Create, Customize, and Download Professional CVs in Minutes</p>
    <button class="btn btn-success mb-3">Create Your CV Now!</button>
    <button 
      class="btn btn-info mb-3"
      onclick="window.open('https://remoteok.com', '_blank')">
      View Remote Jobs
    </button>
    <p id="session-timer" class="mt-3 text-primary">Session Duration: 00:00:00</p>
  </div>

  <!-- Job Listings Section -->
  <div class="container">
    <h2 class="text-center mt-5">Remote Job Opportunities</h2>
    <div id="jobs-container" class="d-flex justify-content-center"></div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="endSessionModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title">Session Summary</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p id="session-duration-info"></p>
        </div>
        <div class="modal-footer">
          <button id="end-session-btn" class="btn btn-primary">OK</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
