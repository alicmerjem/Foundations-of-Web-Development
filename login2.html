<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .login-box {
            background-color: white;
            color: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .login-box h2 {
            text-align: center;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 20px;
            background-color: #007BFF;
        }
        .form-group {
            margin-bottom: 15px;
            color: black;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: green;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-btn:hover {
            background-color: darkgreen;
        }
        .countdown {
            margin-top: 10px;
            text-align: center;
            font-size: 18px;
            color: #333;
            display: none; /* Hide initially */
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }
        .modal button {
            padding: 10px;
            background-color: #007BFF;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .modal button:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>User Login</h2>
    <form id="login-form">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="button" class="login-btn" onclick="startCountdown()">Login</button>
    </form>

    <div id="countdown-timer" class="countdown"></div>
</div>

<!-- Modal for Session Info -->
<div id="session-modal" class="modal">
    <p>Session will start soon.</p>
    <button onclick="startSession()">Start Session</button>
</div>

<script>
// Function to start countdown and call a callback after it finishes
function startSubmissionCountdown(duration, callback) {
    let timeRemaining = duration;
    const countdownElement = document.getElementById("countdown-timer");
    countdownElement.style.display = "block"; // Show countdown timer

    const interval = setInterval(() => {
        countdownElement.textContent = `Session starts in: ${timeRemaining} seconds`;
        timeRemaining--;
        if (timeRemaining < 0) {
            clearInterval(interval); // Stop the countdown
            callback(); // Call the callback function after countdown ends
        }
    }, 1000);
}

// Function to handle login form submission (called after countdown finishes)
function handleLogin() {
    // You can add further logic here, such as checking credentials
    document.getElementById("session-modal").style.display = "block"; // Show session modal
}

// Function to start the session and redirect to another page
function startSession() {
    alert("Session Started! Redirecting...");
    window.location.href = "nextpage.html"; // Replace with actual URL
}

// Function to initiate the countdown when the login button is clicked
function startCountdown() {
    const duration = 5; // 5 seconds countdown (you can change this)
    startSubmissionCountdown(duration, handleLogin);
}
</script>

</body>
</html>
